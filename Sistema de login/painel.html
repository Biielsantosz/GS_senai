<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Painel.css">
    <title>SIS Tech - Cadastro de Clientes</title>
</head>

<body>
    <h1>SIS Tech - Sistema de Cadastro de Clientes</h1>
    <form action="" name="formlogin">
        <div>
            <label for="">Nome Completo</label><br>
            <input type="text" name="nome Completo" placeholder="nome Completo" class="campo1" id="" required>
        </div>
        <div>
            <label for="">Email</label><br>
            <input type="email" name="email" placeholder="email" class="campo1" id="" required>
        </div>
        <div>
            <label for="">Senha</label><br>
            <input type="password" name="senha" placeholder="senha" class="campo1" id="" required>
        </div>
        <div>
            <label for="">Tel</label><br>
            <input type="text" name="tel" placeholder="tel" class="campo1" id="" required>
        </div>
        <div>
            <button type="submit" class="botao" onclick="validar_campos_login()">ENVIAR</button>
            <a href="index.html">VOLTAR</a>
        </div>
        
    </form>
    <script src="./JS/valida.js"></script>
</body>

</html>
